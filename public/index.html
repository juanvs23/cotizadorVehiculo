<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap-material-design.min.css" integrity="sha384-R80DC0KVBO4GSTw+wZ5x2zn2pu4POSErBkf8/fSFhPXHxvHJydT0CSgAP2Yo2r4I" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/choices.min.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <div id="preloader">
      <div id="loader"><img src="img/spinner.gif"></div>
    </div>
<div class="container">
  <div class="row">
    <div class="col col-md-8 mr-md-auto ml-md-auto" >
      <div id="contenido">
            <header>
                    <h1 class="text-center">Cotiza tu seguro de Auto</h1>
            </header>
            <div class="row contenido-formulario">
                <div class="col col-md-11 mr-md-auto ml-md-auto">
                  <form action="#" id="cotizar-seguro">
                    <div class="row">
                      <div class="col-md-7">
                               <div class="row">
                                 <div class="col-md-6">
                                  <div class="form-group">
                                    <label for="marca">Marca:</label>
                                    <select class="form-control" class="selectaction" id="marca"  onchange="getType();" >
                                        <option value="">- Seleccionar -</option>
                                       
                                    </select>
                                  </div>
                                </div>
                                
                                  <div class="col-md-6">
                                   <div class="form-group">
                                     <label for="marca">Tipo de vehiculo:</label>
                                     <select class="form-control" class="selectaction" id="type"  onchange="getYear();" >
                                         <option value="">- Seleccionar -</option>
                                        
                                     </select>
                                 </div>
                                 </div>
                                 <div class="col-md-4">
                                  <div class="form-group">
                                    <label for="anio">Año:</label>
                                    <select class="form-control" class="selectaction" onchange="getModel()" id="anio">
                                      <option value="">- Seleccionar -</option>
                                    </select>
                            </div>
                                 </div>
                                 <div class="col-md-8">
                                  <div class="form-group">
                                    <label for="model">Modelo:</label>
                                    <select class="form-control" class="selectaction"   id="model">
                                        <option value="">- Seleccionar -</option>
                                        
                                    </select>
                                </div>
                                 </div>
                                 
                                 <fieldset class="form-group col-12">
                                  <div class="row">
                                       <legend class="col-form-legend col-12">Tipo Seguro</legend>

                                    <div class="col-12">
                                        <div class="form-check">
                                          <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="tipo" value="basico" checked>
                                            Básico
                                          </label>
                                      </div>
                                      <div class="form-check">
                                          <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="tipo" value="completo">
                                            Completo
                                          </label>
                                      </div>
                                    </div>
                                  </div>
                            </fieldset>
                               </div>
                      </div>
                                
                              
                                <div class="col-md-4">
                          <div id="cargando">
                              <img src="img/spinner.gif">
                          </div>
                                </div>
                    </div>
                          
                          <div id="resultado"></div>
                          <div class="form-group">
                                  <button id="btnsubmit" type="submit" class="btn btn-raised btn-primary">Cotizar
                                  </button>
                          </div>
                  </form> 
                </div>
          </div>
      </div> <!--#contenido-->
    </div>
  </div>
</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <script src="js/choices.min.js"></script>
    <script src="js/app.js"></script>
    <script>
      $('#marca').select2({
        placeholder: 'Seleccione la marca',
        language: {

          noResults: function() {
      
            return "No hay resultado";        
          },
          searching: function() {
      
            return "Buscando..";
          }
        }
      });
      $('#model').select2({
        placeholder: 'Seleccione el modelo',
        language: {

          noResults: function() {
      
            return "No hay resultado";        
          },
          searching: function() {
      
            return "Buscando..";
          }
        }
      });
      $('#anio').select2({
        placeholder: 'Seleccione el año',
        language: {

          noResults: function() {
      
            return "No hay resultado";        
          },
          searching: function() {
      
            return "Buscando..";
          }
        }
      });
      $('#type').select2({
        placeholder: 'Tipo de vehiculo',
        language: {

          noResults: function() {
      
            return "No hay resultado";        
          },
          searching: function() {
      
            return "Buscando..";
          }
        }
      });
    </script>
  </body>
</html>
